<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Assistant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="app-wrapper">
        <div class="chat-card">

            <!-- Header -->
            <div class="chat-header">
                <div class="header-left">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="bot-avatar">
                    <div>
                        <h6>Medical Assistant</h6>
                        <small>AI Health Support</small>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messageFormeight" class="chat-body"></div>

            <!-- Input -->
            <div class="chat-footer">
                <form id="messageArea" class="input-area">
                    <input type="text" id="text" name="msg" placeholder="Ask a medical question..." autocomplete="off"
                        required>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- JS LOGIC UNCHANGED -->
    <script>
        $(document).ready(function () {
            $("#messageArea").on("submit", function (event) {
                const date = new Date();
                const time = date.getHours() + ":" + date.getMinutes();
                var rawText = $("#text").val();

                var userHtml = `
                <div class="message user">
                    <div class="bubble">${rawText}<span>${time}</span></div>
                </div>`;

                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function (data) {
                    var botHtml = `
                    <div class="message bot">
                        <div class="bubble">${data}<span>${time}</span></div>
                    </div>`;
                    $("#messageFormeight").append(botHtml);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });

                event.preventDefault();
            });
        });
    </script>
</body>

</html>
